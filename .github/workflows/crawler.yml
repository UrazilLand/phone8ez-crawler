name: Daily SmartChoice Crawler

on:
  schedule:
    # KST 자정 (15:00 UTC)에 매일 실행
    - cron: '0 15 * * *'
  # 수동으로 워크플로우를 실행할 수 있도록 설정
  workflow_dispatch:

jobs:
  crawl-and-commit:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Chrome
      run: |
        # Chrome 설치
        sudo apt-get update
        sudo apt-get install -y wget gnupg2
        
        # Chrome 저장소 추가
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        
        # Chrome 설치
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # Chrome 버전 확인
        google-chrome --version
        
    - name: Install ChromeDriver
      run: |
        # ChromeDriver 설치
        CHROME_VERSION=$(google-chrome --version | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
        echo "Chrome 버전: $CHROME_VERSION"
        
        # ChromeDriver 다운로드 및 설치
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
        echo "ChromeDriver 버전: $CHROMEDRIVER_VERSION"
        
        wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip /tmp/chromedriver.zip -d /tmp/
        sudo mv /tmp/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        
        # ChromeDriver 버전 확인
        chromedriver --version
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run crawler
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python main.py || {
          echo "크롤링 실패. 로그를 확인하세요."
          exit 1
        }
      
    - name: Upload data files
      uses: actions/upload-artifact@v4
      with:
        name: phone-support-data
        path: data/
        retention-days: 30
        if-no-files-found: warn
        
    - name: Commit and push data files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # data 폴더의 파일들이 있는지 확인
        if [ -d "data" ] && [ "$(ls -A data)" ]; then
          echo "데이터 파일이 발견되었습니다. 커밋을 진행합니다."
          git add data/
          git diff --quiet && git diff --staged --quiet || git commit -m "📱 스마트초이스 크롤링 데이터 업데이트 - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
          echo "데이터 파일 커밋 및 푸시 완료"
        else
          echo "데이터 파일이 없습니다. 크롤링이 실패했거나 파일이 생성되지 않았습니다."
          echo "크롤링 로그를 확인하여 문제를 해결하세요."
          exit 1
        fi 