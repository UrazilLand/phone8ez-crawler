name: SmartChoice Crawler

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행 (UTC 기준)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: Python 설치
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: 의존성 설치
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Chrome 설치
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser

    - name: 웹 크롤러 실행
      run: |
        python smartchoice_crawler.py

    - name: 30일 지난 파일 삭제
      run: |
        find data/ -name '*.json' -type f -mtime +30 -print -delete
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add -u
        git commit -m "🧹 30일 이상 지난 JSON 파일 삭제" || echo "삭제할 파일 없음"

    - name: 새 결과 푸시
      run: |
        git add data/*.json
        git commit -m "📦 최신 크롤링 결과 반영" || echo "변경 없음"
        git push
